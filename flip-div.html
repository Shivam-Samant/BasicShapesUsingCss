<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            position: relative;
            height: 100vh;
            width: 100vw;
            background-color: #fafafa;
            display: grid;
            place-items: center;
        }
        .flip{
            position: absolute;
            width: 30%;
            height: 50%;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        .flip:hover{
        }
        .front{
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            backface-visibility: hidden;
            background-color: skyblue;
        }
        .back{
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            backface-visibility: hidden;
            background-color: darkorange;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="flip">
            <div class="front">
                It's front side of a div.
            </div>
            <div class="back">
                It's back side of a div.
            </div>
        </div>
    </div>
</body>
</html>
