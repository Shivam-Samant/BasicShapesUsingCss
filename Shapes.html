<!DOCTYPE html>
<html>
<head>
    <title> Shapes </title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: skyblue;
            color: white;
        }
        .circle{
            width: 300px;
            height: 300px;
            background-color: blue;
            margin: 100px auto;
            border-radius: 5px;
            transition: all 2.5s linear;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        .circle:hover{
            background-color: darkorange;
            width: 350px;
            height: 350px;
            border-radius: 50%;
        }
        .triangle-up{
            width: 300px;
            height: 300px;
            background: red;
            margin: 100px auto;
            border-radius: 5px;
            transition: all 2.5s linear;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        .triangle-up:hover{
	        width: 0;
	        height: 0;
	        border-left: 250px solid transparent;
	        border-right: 250px solid transparent;
	        border-bottom: 300px solid blueviolet;
            background: transparent;
        }
        .oval{
            width: 300px;
            height: 300px;
            background: green;
            margin: 100px auto;
            border-radius: 5px;
            transition: all 2.5s linear;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        .oval:hover{
            width: 350px;
            height: 175px;
            background-color: palegreen;
            border-radius: 50%;
        }
        .parallelogram {
            width: 300px;
            height: 300px;
            background: blue;
            margin: 100px auto;
            border-radius: 5px;
            transition: all 2.5s linear;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        .parallelogram:hover {
	        width: 400px;
	        height: 200px;
	        transform: skew(20deg);
	        background: gold;
        }
    </style>
</head>
<body>
    <section>
        <div class="circle"> Circle </div>
        <div class="triangle-up"> Triangle </div>
        <div class="oval"> Oval </div>
        <div class="parallelogram"> Parrallelogram </div>
    </section>
</body>
</html>
