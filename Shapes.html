<!DOCTYPE html>
<html>
<head>
    <title> Shapes </title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: skyblue;
            color: white;
        }
        .circle{
            width: 300px;
            height: 300px;
            background: linear-gradient(315deg, #06bcfb 0%, #4884ee 74%);
            margin: 100px auto;
            border-radius: 5px;
            transition: all 2.5s linear;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        .circle:hover{
            background: darkorange;
            width: 350px;
            height: 350px;
            border-radius: 50%;
        }
        .triangle-up{
            width: 300px;
            height: 300px;
            background: linear-gradient(315deg, #fc9842 0%, #fe5f75 74%);
            margin: 100px auto;
            border-radius: 5px;
            transition: all 2.5s linear;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        .triangle-up:hover{
	        width: 0;
	        height: 0;
	        border-left: 250px solid transparent;
	        border-right: 250px solid transparent;
	        border-bottom: 300px solid violet;
            background: transparent;
        }
        .oval{
            width: 300px;
            height: 300px;
            background: linear-gradient(326deg, #a4508b 0%, #5f0a87 74%);
            margin: 100px auto;
            border-radius: 5px;
            transition: all 2.5s linear;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        .oval:hover{
            width: 350px;
            height: 175px;
            background: palegreen;
            border-radius: 50%;
        }
        .parallelogram {
            width: 300px;
            height: 300px;
            background: linear-gradient(315deg, #20bf55 0%, #01baef 74%);
            margin: 100px auto;
            border-radius: 5px;
            transition: all 2.5s linear;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        .parallelogram:hover {
	        width: 400px;
	        height: 200px;
	        transform: skew(20deg);
            background: linear-gradient(315deg, #ff0000 0%, #ffed00 74%);
        }
    </style>
</head>
<body>
    <section>
        <div class="circle"> Circle </div>
        <div class="triangle-up"> Triangle </div>
        <div class="oval"> Oval </div>
        <div class="parallelogram"> Parrallelogram </div>
    </section>
</body>
</html>
